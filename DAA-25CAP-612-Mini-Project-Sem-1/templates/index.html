<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Delivery Route Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;
    }
    .navbar {
      background: #007bff;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .result-card {
      background: #e9f5ff;
      border-left: 5px solid #007bff;
    }
    img.map {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Delivery Route Finder</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container py-5">
    <div class="row g-4">

      <!-- Input Section -->
      <div class="col-md-4">
        <div class="card p-4">
          <h4 class="text-center mb-3">Select Delivery Points</h4>
          <form method="POST" action="/find_route">
            <div class="mb-3">
              <label class="form-label">Source Location</label>
              <select class="form-select" name="source" required>
                <option value="">Select Source</option>
                <option value="Warehouse">Warehouse</option>
                <option value="Depot">Depot</option>
                <option value="Supermarket">Supermarket</option>
                <option value="Retail Store">Retail Store</option>
                <option value="Cold Storage">Cold Storage</option>
                <option value="Distribution Hub">Distribution Hub</option>
              </select>
              <select class="form-select" name="destination" required>
                <option value="">Select Destination</option>
                <option value="Warehouse">Warehouse</option>
                <option value="Depot">Depot</option>
                <option value="Supermarket">Supermarket</option>
                <option value="Retail Store">Retail Store</option>
                <option value="Cold Storage">Cold Storage</option>
                <option value="Distribution Hub">Distribution Hub</option>
              </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Find Shortest Route</button>
          </form>
        </div>
      </div>

      <!-- Output Section -->
      <div class="col-md-8">
        <div class="card p-4 result-card">
          <h4 class="text-center mb-3">Optimal Route Result</h4>
          {% if result %}
          <div class="text-center">
            <h5 class='text-success'>Shortest Path Found!</h5>
            <p><strong>Path:</strong> {{ result.path }}</p>
            <p><strong>Total Distance:</strong> {{ result.distance }} km</p>
            <img src="{{ map_url }}" alt="Route Map" class="map">
          </div>
          {% else %}
          <div class="text-center text-muted">
            <p>Select source and destination to find the best delivery route.</p>
          </div>
          {% endif %}
        </div>
      </div>

    </div>
  </div>
</body>
</html>
